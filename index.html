<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Playable Piano</title>
	</head>
	<body>
		<div class="piano-body">
			<div class="section section-one">
				<h2>Playable PIANO</h2>
				<div class="volume">
					<h3>Volume</h3>
					<input type="range" name="" id="" />
				</div>
				<div class="btn">
					<h3>Show keys</h3>
					<input type="checkbox" name="" id="" />
				</div>
			</div>
			<div class="section section-two">
				<div class="keys keys-bottom">
					<div class="key key1">A</div>
					<div class="key key2">S</div>
					<div class="key key3">D</div>
					<div class="key key4">F</div>
					<div class="key key5">G</div>
					<div class="key key6">H</div>
					<div class="key key7">J</div>
					<div class="key key8">K</div>
					<div class="key key9">L</div>
					<div class="key key10">;</div>
				</div>
				<div class="keys keys-top">
					<div class="key key1">W</div>
					<div class="key key2">E</div>
					<div class="key key3">T</div>
					<div class="key key4">Y</div>
					<div class="key key5">U</div>
					<div class="key key6">O</div>
					<div class="key key7">P</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
